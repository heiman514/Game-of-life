<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <title>Game of life</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/> 
    </head>
    <body>
        <div class="container">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1>GAME OF LIFE</h1>
                <div id='canvas'></div>
                <div class="controlContainer d-flex justify-content-center align-items-center">
                    <div class="control">
                        <div class="functionBtn">
                            <button id="start-game" type="button" class="btn btn-secondary">Start</button>
                            <button id="stop-game" type="button" class="btn btn-secondary">Stop</button>
                            <button id="random-game" type="button" class="btn btn-secondary">Random Game</button>
                            <button id="reset-game" type="button" class="btn btn-secondary">Reset Game</button>
                            <button id="gameStyle" type="button" class="btn btn-secondary">Dark Mode</button>
                            <span style="vertical-align: top;">Speed: <span id="fr"></span></span>
                        </div>
                        <div class="patternBtn">
                            <div class="d-flex">
                                <h4>Pattern:</h4>
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                    <label id="normal" class="btn btn-secondary" for="btnradio1">Normal</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                    <label id="blinker" class="btn btn-secondary" for="btnradio2">Blinker</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                    <label id="glider" class="btn btn-secondary" for="btnradio3">Glider</label>
    
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                                    <label id="gun" class="btn btn-secondary" for="btnradio4">Gosper Glider Gun</label>
                                </div>
                            </div>
                        </div>
                        <div class="colorBtn">
                            <div class="d-flex">
                                <h4>Color:</h4>
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="colorradio" id="colorradio1" autocomplete="off" checked>
                                    <label id="classic" class="btn btn-secondary" for="colorradio1">Classic</label>
                                      
                                    <input type="radio" class="btn-check" name="colorradio" id="colorradio4" autocomplete="off">
                                    <label id="random-color" class="btn btn-secondary" for="colorradio4">Random</label>

                                    <label>Color Panel:</label>
                                    <input id="panel-color" type="color">
                                </div>
                            </div>
                        </div>
                        <div class="rulesContainer">
                            <div class="d-flex">
                                <h4>Rules:</h4>
                                <div class="rules">
                                    <div>Less than <input id="rules1" value="2"> neighbors. It dies of loneliness</div>
                                    <div>More than <input id="rules2" value="3"> neighbors. It dies of overpopulation</div>
                                    <div>A box has no life and it has <input id="rules3" value="3"> neighbors. next generation fills with life</div>
                                </div>                            
                            </div>
                        </div>
                        <div class="d-flex">
                            <h4>generation:</h4>
                            <span id="counter"> 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
